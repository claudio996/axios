<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="section">
        <div class="container">
            <article>
                <h1 class="title"></h1>
                <!--SELECTORES TITLE-CRUD-FROM-CRUD-TABLE-ID-TEMPLATE -->

                <form class="crud-form">
                    <input type="text" name="nombre" required>
                    <br><br>
                    <input type="text" name="constelacion" required>
                    <input type="hidden" name="id">
                    <br>
                    <input type="submit" value="enviar">
                </form>
                <br>

            </article>
            <article>
                <!--Tabla crud-tabla-->
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>nombre</th>
                            <th>constelacion</th>
                            <th>acciones</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>

                    </tbody>
                </table>
                </table>
            </article>
        </div>
    </div>
    <!--crud-template-->
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constelacion"></td>
            <td><button class="edit">Editar</button>
                <button class="delete">Detele</button>
            </td>
        </tr>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>


</html>
